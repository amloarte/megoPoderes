<form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center ">

                            <div class="col-sm-6 text-center "  >
                              <div class="alert alert-danger fade show" role="alert" *ngIf=" mensajeError !== '' ">
                                <strong><b>Error!</b> </strong>   {{  mensajeError }}
                              </div>
                                <div class="form-group row">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="material-icons">group</i></span>
                                        </div>
                                        <input type="text" name="usuario" class="form-control" placeholder="Usuario" [(ngModel)]="usuario" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="material-icons">vpn_key</i></span>
                                        </div>
                                        <input type="password" name="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <p><a [routerLink]="['/recuperar_password']" routerLinkActive="router-link-active" class="text-center">¿Olvido su contraseña?</a></p>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" shape="round" class="btn btn-primary" expand="full" color="primary">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
